<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://www.fontify.me/wf/f573e2d6f0a25d6c5a10aaaff3a457b1" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./main.css">
  <title>Seinlanguage Quiz</title>
</head>

<body>
  <header>
    <h1>Do you know Seinlanguage?</h1>
  </header>
  <main>
    <div class="quiz-card">
      <button class='' id='start-quiz'>Let's begin</button> <!--Button is hidden after quiz is initiated. Hide using 'hidden' class.-->
      <section id='my-quiz' class='question hidden'>
        <h3 class='js-question-text'>></h3>
        <form id='question-form'>
          <label class='answer'>
            <input type="radio" name="answerChoice" value="Kramer" required>
            <span></span>
          </label>
          <label class='answer'>
            <input type="radio" name="answerChoice" value="Keagan" required>
            <span></span>
          </label>
          <label class='answer'>
            <input type="radio" name="answerChoice" value="Kessler" required>
            <span></span>
          </label>
          <label class='answer'>
            <input type="radio" name="answerChoice" value="Ketchup" required>
            <span></span>
          </label>
          <button id='submit-answer' type="submit" data-popup-open="popup-feedback">Submit answer</button>
        </form>
      </section>
      <div class="popup" data-popup="popup-feedback">
          <div class="popup-inner">
              <h2></h2>
              <a id='close-feedback-modal'class="popup-close" data-popup-close="popup-feedback" href="#">X</a>
          </div>
      </div>
      <div class="js-final-results"></div> <!--Display final results of the quiz to the user once all questions are answered.-->
      <button class='hidden' id='start-quiz-over'>Start over</button> <!--Button is hidden until all questions are answered. Hide using 'hidden' class.-->
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src='./app.js'></script>
</body>

</html>
